{% extends "base.html" %} 

{% block titulo %} Agregar producto {% endblock %} 

{% block contenido_principal %}
  <h2>Agregar producto</h2>
  <form class="form-horizontal" method="post" action="/producto" encType='multipart/form-data'>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre"
            placeholder="Nombre de mi producto" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoría:</label>
      <div class="col-sm-10">
		<select class="form-control" name="categoria" required="true">
            <option value="deportes">Deportes</option>
            <option value="electrodomesticos">Electrodomésticos</option>
            <option value="hogar">Hogar</option>
            <option value="informatica">Informática</option>
            <option value="juguetes">Juguetes</option>
            <option value="instrumentos">Instrumentos</option>
            <option value="ropa">Ropa</option>
            <option value="otros">Otros</option>
		</select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio (€):</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" name="precio" 
        	placeholder="2.50" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="portada">Imagen principal:</label>
      <div class="col-sm-10">          
        <input type="file" class="custom-file-input" name="principal" accept='.png' required/>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </div>
  </form>
{% endblock %}
