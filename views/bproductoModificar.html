{% extends "base.html" %} 

{% block titulo %} Agregar producto {% endblock %} 

{% block contenido_principal %}
  <h2>Modificar producto</h2>
  <form class="form-horizontal" method="post" action="/producto/modificar/{{ producto._id.toString() }}" encType="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre"
            placeholder="Nombre de mi producto" required="true" 
            value="{{ producto.nombre }}" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoría:</label>
      <div class="col-sm-10">
    <select class="form-control" name='categoria' required='true' >
      <option value="deportes" id='deportes'>Deportes</option>
      <option value="electrodomesticos" id='electrodomesticos'>Electrodomésticos</option>
      <option value="hogar" id='hogar'>Hogar</option>
      <option value="informatica" id='informatica'>Informática</option>
      <option value="juguetes" id='juguetes'>Juguetes</option>
      <option value="instrumentos" id='instrumentos'>Instrumentos</option>
      <option value="ropa" id='ropa'>Ropa</option>
      <option value="otros" id='otros'>Otros</option>
		  <script> document.getElementById("{{ producto.categoria }}").selected = "true"; </script>
		</select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio (€):</label>
      <div class="col-sm-10">          
        <input type="number" step="0.01" class="form-control" name="precio" 
        	placeholder="2.50" required="true" value="{{ producto.precio }}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pirncipal">Imagen principal:</label>
      <div class="col-sm-10">       
        <img src="/principales/{{ producto._id.toString() }}.png" alt="logo" />   
        <input type="file" class="custom-file-input" name="principal" 
        	accept=".png"  />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
{% endblock %}
